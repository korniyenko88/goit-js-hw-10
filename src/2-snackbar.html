<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page snackbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles-snackbar.css">
  </head>
  <body>
    <section>
      <a class="nav-link" href="./index.html">Go back</a>
    </section>
    <div class="snackbar-form">
    <form class="form">
      <label class="label-delay">
        Delay (ms)
        <input class="input-delay" type="number" name="delay" required />
      </label>
    
      <fieldset>
        <legend>State</legend>
        <label>
          <input class="input-radio" type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>
    
      <button type="submit">Create notification</button>
    </form>
  </div>
  <script type="module" src="./js/2-snackbar.js"></script>
    
  </body>
</html>
